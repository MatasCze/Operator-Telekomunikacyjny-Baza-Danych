<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usługi</title>
</head>
<body>

	<div align="center">
		<!-- Page header -->
		<h1>Usługi</h1>

		<a href="/newadres">Dodaj adres</a> <br /> <br />


		<table border="1" cellpadding="10">


			<thead>
				<tr>
					<th>ID</th>
					<th>Miasto</th>
					<th>Ulica</th>
					<th>Numer lokalu</th>
					<th>Kod pocztowy</th>
					<th>Poczta</th>
					<th>Akcja</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="adres: ${listAdres}">
					<td th:text="${adres.nr_adresu}">ID</td>
					<td th:text="${adres.miasto}">Miasto</td>
					<td th:text="${adres.ulica}">Ulica</td>
					<td th:text="${adres.nr_lokalu}">Numer lokalu</td>
					<td th:text="${adres.kod_pocztowy}">Kod pocztowy</td>
					<td th:text="${adres.poczta}">Poczta</td>
					<td><a th:href="@{'/editadres/' +${adres.nr_adresu}}">Edytuj</a>
						&nbsp;&nbsp;&nbsp;&nbsp; <a
						th:href="@{'/deleteadres/' +${adres.nr_adresu}}">Usuń</a></td>
			</tbody>

		</table>

	</div>
	<br />
	<br />
	<br />
	<a href="/admin">Wróć</a>
	<br />
	<a href="/login">Wyloguj się</a>
	<br />
</body>
</html>
